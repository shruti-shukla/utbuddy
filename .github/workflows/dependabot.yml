name: Dependabot

on:
 pull_request:
    branches:
    - master

jobs:
  run-npx-my-precious:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npx my-precious and build archived-packages
        run: |
          npx my-precious; git add .; git commit -m 'archived package'; git push
    
  
